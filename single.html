<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <!--FLickyJS-->
        <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
        <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./single.css">
        <title>Loumar-Single</title>
    </head>

    <body>
        <header class="header container-fluid">
            <div class="container">
                <img class="my-3" src="./img/loumar-logo.png" alt="logo loumar">
            </div>
        </header>

        <div class="container-fluid section-1">
            <p class="subtitle">One of the seven wonders of the world</p>
            <h1 class="title">Iguassu Falls</h1>

            <div class="row cards d-flex align-items-center justify-content-evenly">

                <div class="card-iguassu col-lg-2 col-md-4 col-xs-6 p-0">
                    <img class="card-img-top" src="/img/macuco.jpg" alt="macuco-safari">
                    <h4 class="title-card">Macuco Safari</h4>
                    <h4 class="card-description">Adventure</h4>
                </div>
                
                <div class="card-iguassu col-lg-2 col-md-4 col-xs-6 p-0">
                    <img class="card-img-top" src="/img/cataratas-bike.jpg" alt="cataratas-bike">
                    <h4 class="title-card">Bike in he falls</h4>
                    <h4 class="card-description">With the family</h4>
                </div>

                <div class="card-iguassu col-lg-2 col-md-4 col-xs-6 p-0">
                    <img class="card-img-top" src="/img/templo-budista.jpg" alt="macuco-safari">
                    <h4 class="title-card">Buddhist temple</h4>
                    <h4 class="card-description">For lunch</h4>  
                </div>

                <div class="card-iguassu col-lg-2 col-md-4 col-xs-6 p-0">
                    <img class="card-img-top" src="/img/belmond.jpg" alt="macuco-safari">
                    <h4 class="title-card">Belmond Hotel</h4>
                    <h4 class="card-description">Accomodation</h4>     
                </div>

            </div>

            <div class="container-fluid mt-5">
                <div class="container section-2">
                    <div class="video col-md-12 col-lg-6">
                        <video src="./img/cataratas-video.mp4" width="100%" muted></video>
                        <div class="controls">
                            <div class="bar">
                                <div class="styled-bar"></div>
                            </div>
                            <div class="button">
                                <button id="play-pause"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./scripts.js"></script>
    </body>
</html>
